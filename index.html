<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css-3d旋转相册</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!--/*外层最大容器*/-->

		<div class="wrap">
			<div class="cube">
				<div class="out_front">
					<img src="img/01.jpg" class="pic" />
				</div>

				<div class="out_back">
					<img src="img/01.jpg" class="pic" />
				</div>

				<div class="out_left">
					<img src="img/01.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="img/01.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="img/01.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="img/01.jpg" class="pic" />
				</div>

				<span class="in_front">
					<img src="img/01.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img/01.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img/01.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img/01.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img/01.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img/01.jpg" class="in_pic" />
				</span>
			</div>
		</div>
		<audio id="bgm" autoplay>
			<source src="audio/所有都被一笔带过.mp3" type="audio/mpeg" />
		</audio>
		<script type="text/javascript">
			document.addEventListener('touchstart', () => {
				const audio = document.querySelector('#bgm');
				audio.volume = 0.4;
				if (audio.duration > 0 && !audio.paused) {
					//audio.pause();
				} else {
					audio.play();
				}
			});
		</script>
	</body>
</html>
